<h2 mat-dialog-title>Add Reminder</h2>
<form [formGroup]="reminderForm" (ngSubmit)="addReminder()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Time</mat-label>
    <input matInput formControlName="time" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Days</mat-label>
    <mat-select formControlName="days" multiple required>
      <mat-option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" color="primary">Add</button>
  </div>
</form>
