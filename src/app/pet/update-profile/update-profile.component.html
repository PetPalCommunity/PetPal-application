<app-pet-header></app-pet-header>
<div class="update-profile-container">
  <h2>Update Profile</h2>
  <form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Species</mat-label>
      <input matInput formControlName="species" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Breed</mat-label>
      <input matInput formControlName="breed" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sex</mat-label>
      <input matInput formControlName="sex" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save Changes</button>
  </form>
</div>
