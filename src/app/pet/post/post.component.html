<mat-card class="post">
    <mat-card-header>
      <img mat-card-avatar [src]="post.communityPicture" alt="{{ post.communityName }}">
      <mat-card-title>{{ post.communityName }}</mat-card-title>
      <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.postPicture" alt="Post Image">
    <mat-card-content>
      <p class="toggle-text">
        <ng-container *ngIf="!showFullText">
          {{ post.postDescription | slice:0:descriptionLimit }}
          <ng-container *ngIf="shouldShowMoreButton()">... 
            <a class="show-more" (click)="toggleText()">more</a>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="showFullText">
          {{ post.postDescription }}
          <a class="show-more" (click)="toggleText()">less</a>
        </ng-container>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleLike()">
        <mat-icon>{{ post.isLiked ? 'favorite' : 'favorite_border' }}</mat-icon>
        {{ post.likeCount }} Likes
      </button>
      <button mat-button (click)="toggleCommentInput()">
        <mat-icon>comment</mat-icon>
        Comment
      </button>
    </mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-content>
      <div class="comments-section">
        <div *ngFor="let comment of post.comments" class="comment">
          <strong>{{ comment.author }}</strong>: {{ comment.text }}
        </div>
      </div>
      <div *ngIf="showCommentInput" class="comment-input">
        <mat-form-field appearance="outline">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput [(ngModel)]="newComment"></textarea>
        </mat-form-field>
        <button mat-button (click)="addComment()">Post</button>
      </div>
    </mat-card-content>
  </mat-card>
