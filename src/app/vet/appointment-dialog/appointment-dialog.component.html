<h2 mat-dialog-title>Appointment Details</h2>
<mat-dialog-content>
  <p><strong>Pet Name:</strong> {{ data.petName }}</p>
  <p><strong>Pet Breed:</strong> {{ data.petBreed }}</p>
  <p><strong>Motive:</strong> {{ data.motive }}</p>
  <p><strong>Time:</strong> {{ data.timeStart }} - {{ data.timeEnd }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
