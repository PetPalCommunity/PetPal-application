<form #petForm="ngForm" (ngSubmit)="savePet()" class="form-container container">
  <div class="content-container row">
    <div class="image-container col-6">
      <div class="image-input-container">
        <label for="profilePicture">Profile Picture URL</label>
        <input type="text" id="profilePicture" name="profilePicture" [(ngModel)]="profilePicture" (change)="updateImagePreview()" class="form-control" required>
      </div>
      <div class="image-preview-container">
        <div class="image-placeholder" *ngIf="!imagePreview"></div>
        <img [src]="imagePreview" class="image-preview" *ngIf="imagePreview">
      </div>
    </div>

    <div class="form-group form-fields-container col-6">
      <div class="form-group">
        <label for="petName">Pet Name</label>
        <input type="text" id="petName" name="petName" [(ngModel)]="name" class="form-control" required>
      </div>


    <div class="form-group">
      <label for="petType">Pet Type</label>
      <input type="text" id="petType" name="petType" [(ngModel)]="petType" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="petBreed">Pet Breed</label>
      <input type="text" id="petBreed" name="petBreed" [(ngModel)]="breed" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" [(ngModel)]="birthdate" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="weight">Weight</label>
      <input type="number" id="weight" name="weight" [(ngModel)]="weight" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="height">Height</label>
      <input type="number" id="height" name="height" [(ngModel)]="height" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" id="color" name="color" [(ngModel)]="color" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="description" class="form-control" required></textarea>
    </div>

  </div>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Register Pet</button>
</form>
